{% extends template %}
{% block content %}
  {% load static %}
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
          rel="stylesheet"
          id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
    </style>
  </head>
  <div class="form">
    <div class="note">
      <p>Appointment Details</p>
    </div>
    <div class="form-content">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            Patient Name
            <input type="text"
                   id="patientName"
                   name="patientName"
                   value="{{ appointment.patient.get_name }}"
                   readonly />
          </div>
          <div class="form-group">
            Patient Mobile
            <input type="text"
                   id="patientMobile"
                   name="patientMobile"
                   value="{{ appointment.patient.mobile }}"
                   readonly />
          </div>
          <div class="form-group">
            Gender
            <input type="text"
                   id="gender"
                   name="gender"
                   value="{{ appointment.patient.gender }}"
                   readonly />
          </div>
          <div class="form-group">
            Symptoms
            <input type="text"
                   id="symptoms"
                   name="symptoms"
                   value="{{ appointment.symptoms }}"
                   readonly />
          </div>
          <div class="form-group">
            Doctor Name
            <input type="text"
                   id="doctorName"
                   name="doctorName"
                   value="{{ appointment.doctor.get_name }}"
                   readonly />
          </div>
          <div class="form-group">
            Department
            <input type="text"
                   id="specialization"
                   name="specialization"
                   value="{{ appointment.doctor.specialization }}"
                   readonly />
          </div>
          <div class="form-group">
            Appointment Date
            <input type="text"
                   id="date"
                   name="date"
                   value="{{ appointment.date }}"
                   readonly>
          </div>
          <div class="form-group">
            Time
            <input type="text"
                   id="time"
                   name="time"
                   value="{{ appointment.time }}"
                   readonly>
          </div>
          {% if appointment.medications %}
            <div class="form-group">
              Medications/ Comments
              <input type="text"
                     id="medication"
                     name="medication"
                     value="{{ appointment.medications }}"
                     readonly />
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  {% endblock content %}
